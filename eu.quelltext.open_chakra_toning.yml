id: eu.quelltext.open_chakra_toning
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: open_chakra_toning
modules:
  - name: open_chakra_toning
    buildsystem: simple
    build-commands:
      - ./inside.sh
    sources:
      - type: archive
        url: https://github.com/niccokunzmann/open_chakra_toning/releases/download/v1.0.0/Open-Chakra-Toning-linux-x64.zip
        sha256: 73e4753ec47c4c48af04a7be8ff570dcfff24594e39e0cf25e1217c1d4e677dd
finish-args: # see https://docs.flatpak.org/en/latest/manifests.html#finishing
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Needs to talk to the network:
#  - --share=network
  # Needs to save files locally
#  - --filesystem=xdg-documents
  # Needs audio
  - --socket=pulseaudio

